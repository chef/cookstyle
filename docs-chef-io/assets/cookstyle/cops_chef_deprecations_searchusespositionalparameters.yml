---
short_name: SearchUsesPositionalParameters
full_name: Chef/Deprecations/SearchUsesPositionalParameters
department: Chef/Deprecations
description: In the cookbook search helper you need to use named parameters (key/value
  style) other than the first (type) and second (query string) values.
autocorrection: true
target_chef_version: All Versions
examples: |2-

  # bad
  search(:node, '*:*', 0, 1000, { :ip_address => ["ipaddress"] })
  search(:node, '*:*', 0, 1000)
  search(:node, '*:*', 0)

  # good
  search(:node, '*:*', start: 0, rows: 1000, filter_result: { :ip_address => ["ipaddress"] })
  search(:node, '*:*', start: 0, rows: 1000)
  search(:node, '*:*', start: 0)
version_added: 5.11.0
enabled: true
excluded_file_paths:
- "**/metadata.rb"
