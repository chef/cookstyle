---
short_name: InvalidLicenseString
full_name: Chef/Sharing/InvalidLicenseString
department: Chef/Sharing
description: metadata.rb license field should include a SPDX compliant string or "all
  rights reserved" (not case sensitive)
autocorrection: true
target_chef_version: All Versions
examples: |2-

  # bad
  license 'Apache 2.0'

  # good
  license 'Apache-2.0'
  license 'all rights reserved'
version_added: 5.2.0
enabled: true
included_file_paths:
- "**/metadata.rb"
